<!DOCTYPE html>
<html lang="en">
<head>

</head>

   <header class="header">

			<br>
         
      </div>

<div class="search">

<main class="main">

			</div>

</div>

   <div class="logo ">
      <a href="">SKORnews</a>
   </div>
