<!DOCTYPE html>
<html lang="en">
<head>

   <title>Хартия 97</title>
   <link rel="stylesheet" href="style.css">

</head>
<body>
   <header class="header">
      <div class="header__wrapper">
         <div class="logo black-logo">
            <a href="">Хартия 97</a>
         </div>

         <div class="search">
            <select name="search-source" class="search__source" id="search__source">

            </select>
            <input type="text" name="search-input" placeholder="Input text..." class="search__input" id="search__input">
            <input type="button" name="search-button" value="Search" class="search__button" id="search__button">
         </div>
      </div>
   </header>

<main class="main">
   <section class="news black">
      <div class="out-news">
         <div class="news" id="news">
			</div>
         <button type="button" name="next-news" class="next-news" id="next-news" style="color: #fff">Other news</button>
      </div>
   </section>
</main>
<script type="text/javascript" src="api.js">
</script>
</body>
</html>
